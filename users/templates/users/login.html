<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <h1>LOGIN</h1>
</head>

<body>
{% if msg %}
<div>
    {{msg}}
</div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text"/>
    <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>
</body>

</html>
